<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping list</title>
  <link rel="stylesheet" href="grocery-app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Merienda:wght@300..900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="display">
    <div class="grocery-app">
      <h2>Shopping list</h2>
      <div class="row">

        <input type="text" id="input-box" placeholder="Add grocery" onkeydown="
          addItemByEnter()">

        <button class="add-item-button" id="add-item-button" onclick="
        addItemToList();
        ">Add</button>
      </div>

      <div class="added-list">
      <ul class="scroll" id="list-container">
      </ul>
      </div>

      <hr class="line"></hr>

      <div class="bottom-row">
        <p>Items left: <span id="remaining-items"></span></p>
        <button class="clear-list-button" id="clear-list-button" onclick="
        clearList();
        ">Clear list</button>
      </div>

    </div>
  </div>

<script src="grocery-app.js"></script>
</body>


</html>
